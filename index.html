<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS+BS</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<style>
		body{
			margin-top:70px;
			background-color: #000;
			color:#fff;
		}
	</style>

<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<h1 class="text-center display-4 mb-3">Weight Converter</h1>
			<form>
			<input type="number" name="lbs" 
			id="lbs" class="form-control form-control-lg"
			 placeholder="Add value..">
			</form>
			<div id="output">
				<div class="card-body bg-primary mt-3">
					<div class="card-block">
						<h5>Grams:</h5>
						<div id="gramOutput"></div>
					</div>
				</div> <!-- grams -->

				<div id="output">
				<div class="card-body bg-success mt-3">
					<div class="card-block">
						<h5>KiloGrams:</h5>
						<div id="kiloOutput"></div>
					</div>
				</div> <!-- kilograms -->


					<div id="output">
				<div class="card-body bg-danger mt-3">
					<div class="card-block">
						<h5>Ounces:</h5>
						<div id="ozOutput"></div>
					</div>
				</div> <!-- ounces -->

			</div><!-- output -->

		</div> <!-- col-6 -->
	</div> <!-- row -->
</div> <!-- continer -->


<script>
	document.getElementById('output').style.visibility= "hidden";
	document.getElementById('lbs').addEventListener('input', function(e){
document.getElementById('output').style.visibility= "visible";
		let weight = e.target.value;

document.getElementById('gramOutput').innerHTML = weight*453.592;
document.getElementById('kiloOutput').innerHTML = weight*0.453592;
document.getElementById('ozOutput').innerHTML = weight*15.9999869488;
	})


</script>


</body>
</html>
